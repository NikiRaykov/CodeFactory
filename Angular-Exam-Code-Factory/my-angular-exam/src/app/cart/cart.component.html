<div class="container my-4">
<table class="table table-striped table-hover">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Image</th>
        <th>qtty</th>
        <th>Price</th>
    </tr>
    @for(product of productsFromCart; track $index) {
            <tr>
            <th>{{ $index }}</th>     
            <td> {{product.name}}</td>
            <td><img height="40" [src]="'assets/images/' + product.imageUrl" alt=""></td>
            <td> {{product.qtty}}</td>
            <td>{{product.price}}</td>
        </tr>
    }@empty {
        <tr>
            <h2 class="text-center my-5 text-danger">Your cart is empty</h2>
        </tr>
    }

</table>

    <h3 class="text-center">Total: {{total | currency:"$" }}</h3>
</div>
